{% extends 'base.html' %}


{% block title %} Contact {% endblock %}

{%block content%}

<div class="container">
    <h1 class="title">Contact Us</h1>
    <form method="post">
        {% csrf_token %}
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" type="text" name="name" placeholder="Your Name" />
            </div>
        </div>
        <div class="field">
            <label class="label">Email</label>
            <div class="control">
                <input class="input" type="email" name="email" placeholder="Your Email" />
            </div>
        </div>
        <div class="field">
            <label class="label">Message</label>
            <div class="control">
                <textarea class="textarea" name="message" placeholder="Your Message" /></textarea>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-dark is-pulled-right " type="submit">Send</button>
            </div>
        </div>
    </form>

    <h3>*After submitting the message will be sent to our email and you will be redirected to the home page</h3>

</div>


{% endblock %}
